<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Tạo Ví Ethereum</h2>

    <div class="space-y-4">
      <label class="block text-gray-700 font-medium">Chọn cách tạo ví:</label>
      <div class="space-y-2">
        <label class="flex items-center space-x-2">
          <input type="radio" name="method" value="random" checked class="form-radio text-blue-500" />
          <span>Ngẫu nhiên</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="method" value="privatekey" class="form-radio text-blue-500" />
          <span>Nhập Private Key</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="method" value="mnemonic" class="form-radio text-blue-500" />
          <span>Nhập Mnemonic Phrase</span>
        </label>
      </div>

      <div id="inputArea" class="mt-4 hidden">
        <textarea id="inputValue" rows="3" placeholder="Nhập Private Key hoặc Mnemonic" class="w-full p-2 border rounded-lg"></textarea>
      </div>

      <button onclick="createWallet()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Tạo và tải ví
      </button>
    </div>

    <div id="walletInfo" class="text-sm text-gray-700 mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
